<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Accueil</title>
		<style type="text/css">
			body {
				background-color: #0072b1;
				border: 2px solid #cccccc;
				height: 600px;
			}
			#header {
				width: 1200px;
				height: 300px;
				position: absolute;

			}
			.container {
				display: flex;
			}
			.container form {
				position: relative;
				top: 60px;
				margin-left: 3%;
			}
			.image-container {
				display: inline-block;
				border-radius: 50%;
				overflow: hidden;
				position: relative;
				top: 25;
				margin: 1%;
			}
			.image-container img{
				display: block;
				width: 50px;
			}
			.button {
				font-size: 10px;
				padding: 10px;
				background-color: white;
				color: black;
				height: 50px;
				width: 200px;
				border-radius: 5px;
				position: relative;
				top: 15px;
				margin: 1%;
			}
		</style>
	</head>

	<body>
		<div id="header">
			<div class="retour-container">
				<a class="button" href="Page principale.html">Retour</a><br>
			</div>
			<div class="container">
				<div class="image-container">
					<a href="compte.html">
						<img src="PhotoProfil.jpg">
					</a>
				</div>
				<form action="recherche.html" method="GET">
					<input type="text" name="q" placeholder="Rechercher...">
					<input type="submit" value="Rechercher">
				</form>
			</div>
		</div>
	</body>
</html>
