<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Accueil ECE In</title>
		<style type="text/css">
			body {
				height: 300px;
				background-color: #edebe6;
				margin: 0;
			}
			#header {
				color: white;
				height: 70px;
				display: flex;
				align-items: center;
				padding: 0 20px;
			}
			#logo {
				margin-right: 15px;
			}
			#logo img {
				height: 70px;
			}
			#tabs {
				display: flex;
				flex-grow: 1;
				justify-content: center;
				align-items: center;
			}
			#tabs a {
				margin: 0 10px;
				padding: 10px;
				background-color: #0B717A;
				color: white;
				text-decoration: none;
				border-radius: 10px;
				display: flex; 
				align-items: center;
			}
			#tabs a .icon {
				margin-right: 5px; /* Espacement entre l'image et le texte */
			}
			.container {
				background-color: white;
				padding: 20px;
				border-radius: 10px;
				text-align: center;
				min-height: calc(100% - 50px);
			}
			.button {
				width: 200px;
				padding: 10px;
				margin: 10px auto;
				background-color: #0B717A;
				color: white;
				text-decoration: none;
				border-radius: 10px;
				display: block;
			}
			#footer {
				background-color: beige;
				position: absolute;
				bottom: 0;
				height: 50px;
				width: 100%;
				color: black;
				display: flex;
				align-items: center;
				justify-content: center;
				border-top-left-radius: 20px; /* Coin supérieur gauche arrondi */
				border-top-right-radius: 20px; /* Coin supérieur droit arrondi */
			}
			#footer img {
				height: 50px; /* Hauteur de l'image */
				margin-right: 10px; /* Espacement entre l'image et le texte */
			}
		</style>
	</head>

	<body>
		<div id="header">
			<div id="logo">
				<a href="Accueil.html"> <!-- Lien autour de l'image du logo -->
					<img src="logo grand.png" alt="Logo">
				</a>
			</div>
			<div id="tabs">
				<a href="Accueil.html">
					<span class="icon">
						<img src="maison.png" style="width: 20px; height: 20px;">
					</span>
					Accueil
				</a>
				<a href="Mon_Réseau.html">Mon Réseau</a>
				<a href="compte.html">Vous</a>
				<a href="Notifications.html">Notifications</a>
				<a href="Messagerie.html">Messagerie</a>
				<a href="Emplois.html">Emplois</a>
				</div>
		</div>

		<div class="container">
			
		</div>
		<div id="footer">
			<img src="logo grand.png">
			<span style="flex-grow: 1; text-align: center;">© Copyright 2023 - ECE in - Célian Guillaume</span>
		</div>
    </body>
</html>
