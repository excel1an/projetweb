<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Accueil ECE In</title>
		<style type="text/css">
			body {
				height: 300px;
				background-color: #edebe6;
				margin: 0;
			}
			#header {
				color: white;
				height: 70px;
				display: flex;
				align-items: center;
				padding: 0 20px;
			}
			#logo {
				margin-right: 15px;
			}
			#logo img {
				height: 70px;
			}
			#tabs {
				display: flex;
				flex-grow: 1;
				justify-content: center;
				align-items: center;
			}
			#tabs a {
				margin: 0 10px;
				padding: 10px;
				background-color: #0B717A;
				color: white;
				text-decoration: none;
				border-radius: 10px;
				display: flex; 
				align-items: center;
			}
			#tabs a .icon {
				margin-right: 10px; /* Espacement entre l'image et le texte */
			}
			.container {
				background-color: white;
				padding: 20px;
				border-radius: 10px;
				text-align: center;
				min-height: calc(100% - 50px);
			}
			.button {
				width: 200px;
				padding: 10px;
				margin: 10px auto;
				background-color: #0B717A;
				color: white;
				text-decoration: none;
				border-radius: 10px;
				display: block;
			}
			#footer {
				background-color: #edebe6;
				border-top: 1px solid black;
				position: absolute;
				bottom: 0;
				height: 50px;
				width: 100%;
				color: black;
				display: flex;
				align-items: center;
				justify-content: center;
				border-top-left-radius: 25px; /* Coin supérieur gauche arrondi */
				border-top-right-radius: 25px; /* Coin supérieur droit arrondi */
			}
			#footer img {
				height: 50px; /* Hauteur de l'image */
				margin-right: 10px; /* Espacement entre l'image et le texte */
			}
		</style>
	</head>
