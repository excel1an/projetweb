<!DOCTYPE html>
<html>
<head>
  <title>Modifier le profil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #edebe6;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group textarea {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group textarea {
      height: 100px;
    }

    .form-group input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .button {
      position: relative;
      margin-left: 30%;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Modifier le profil</h2>

    <form>
      <div class="form-group">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
      </div>
      <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
      </div>
      <div class="form-group">
        <label for="genre">Genre :</label>
        <input type="text" id="genre" name="genre" placeholder="Entrez votre genre" required>
      </div>

      <div class="form-group">
        <label for="bio">Biographie :</label>
        <textarea id="bio" name="bio" placeholder="Entrez votre biographie"></textarea>
      </div>

      <div class="form-group">
        <input type="submit" formaction="compte2.html" value="Enregistrer les modifications">
        <a class="button" href="compte2.html">Annuler</a>
      </div>

    </form>
  </div>
</body>
</html>
